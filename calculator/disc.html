<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discount-calculator</title>
    <link rel="stylesheet" href="./Discount-calcu/style.css">
</head>
<body>
    <nav>
        <a href="temp.html">temp-convert</a>
        <a href="disc.html">Discount %</a>
        <a href="index.html">calculator</a>
    </nav>
   <div class="container">
    
             <h1 class="titel">Discount Calculator</h1>
             
             <form action="">
            <div class="form-item">
                  <label class="Cost" for="price">Price</label>
                  <input type="number" id="price" placeholder="Enter price">
            </div>
            <div class="form-item">
                   <label for="dicount">Discount %</label>
                  <input type="number" id="dicount" placeholder="Enter discount">
                  <div class="symbol">%</div>
                </div>
             
            <div class="form-item">
                   <label for="savedAmt">Saveing</label>
                   <input type="text" id="savedAmt" placeholder="0">
            </div>

              
            <div class="form-item">
                <label for="finalPrice">Final Price</label>
                <input type="text" id="finalPrice" placeholder="0">
            </div>
           
            <div class="btn">
                <button class="reset" type="reset">Reset</button>
             </div>


          </form>
       
      
   </div> 
   <script src="./Discount-calcu/disc.js"></script>
</body>
</html>
