<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature converter</title>
    <script src="https://kit.fontawesome.com/b2c5dda3b2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./temp-convert/style.css">
</head>
<body>
    <nav>
        <a href="temp.html">temp-convert</a>
        <a href="disc.html">Discount %</a>
        <a href="index.html">calculator</a>
    </nav>
    <div class="container">
        <div class="temp-header">
            <h1>Temperature converter</h1> 
           <span class="temp-icon"><i class="fa-solid fa-temperature-quarter"></i></span>
        </div>
        <div class="temp-input">
            <div class="celcius">
               <input type="number" name="" placeholder="celcius">
               <span class="icon">℃</span>
            </div>
            <div class="fehrenheit">
                <input type="number" name="" id="" placeholder="fehrenheit">
                <span class="icon">℉</span>
    
            </div>
            <div class="kelvin">
                <input type="number" name="" placeholder="kelvin">
                <span class="icon">&#8490</span>
            </div>
            <div class="button">
                <button>
                    All clear
                </button>
            </div>
        </div>
    </div>
   
    <script src="./temp-convert/script.js"></script>
</body>
</html>
